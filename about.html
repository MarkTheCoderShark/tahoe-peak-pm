<head>
    <meta charset="UTF-8">

    <title>Lake Tahoe Property Management | About Our Services in South Lake Tahoe & Incline Village</title>
    <meta name="description" content="Learn about Lake Tahoe Property Management, your trusted partner for property management services in South Lake Tahoe and Incline Village. Serving the Tahoe area since 2010.">

    <link rel="stylesheet" href="css/header.css">

    <style>
        /* Add these styles to ensure text visibility and consistent design */
        .about-hero {
            background: linear-gradient(rgba(31, 77, 72, 0.8), rgba(31, 77, 72, 0.8)), url('../images/tahoe-lake-winter.png');
            background-size: cover;
            background-position: center;
            padding: 8rem 2rem;
            text-align: center;
            color: var(--text-color);
            position: relative;
        }

        .about-hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--accent-color), transparent);
            opacity: 0.3;
        }

        .about-hero-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .about-hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            font-weight: 700;
            text-align: center;
        }

        .about-hero p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            text-align: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .about-story,
        .mission-section,
        .team-section,
        .values-section {
            padding: 6rem 0;
            background-color: var(--background-color);
            position: relative;
            text-align: center;
        }

        .about-story::after,
        .mission-section::after,
        .team-section::after,
        .values-section::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--accent-color), transparent);
            opacity: 0.3;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .section-title h2 {
            color: var(--accent-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .section-title p {
            color: var(--text-color);
            font-size: 1.1rem;
            opacity: 0.9;
            text-align: center;
        }

        .story-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .story-text {
            text-align: left;
        }

        .story-text p {
            color: var(--text-color);
            margin-bottom: 1.5rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .story-image img {
            width: 100%;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .mission-content,
        .values-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .mission-card,
        .value-card {
            background: var(--light-background);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            transition: var(--transition);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mission-card:hover,
        .value-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .mission-card i,
        .value-card i {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .mission-card h3,
        .value-card h3 {
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .mission-card p,
        .value-card p {
            color: var(--text-color);
            line-height: 1.6;
            opacity: 0.9;
            text-align: center;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .team-member {
            background: transparent;
            border-radius: 10px;
            overflow: visible;
            box-shadow: none;
            border: none;
            transition: var(--transition);
            text-align: center;
            padding: 1rem;
        }

        .team-member:hover {
            transform: translateY(-5px);
            border-color: transparent;
        }

        .member-image {
            width: 280px;
            height: 280px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            background-color: var(--light-background);
        }

        .member-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: transparent;
        }

        .member-info {
            padding: 0;
            text-align: center;
        }

        .member-info h3 {
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
            font-weight: 600;
        }

        .member-info .position {
            color: var(--text-color);
            font-weight: 500;
            margin-bottom: 1rem;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .member-info .bio {
            color: var(--text-color);
            line-height: 1.6;
            opacity: 0.9;
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
            font-size: 1rem;
        }

        .values-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        @media (max-width: 992px) {
            .values-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .values-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .about-hero h1 {
                font-size: 2.5rem;
            }

            .story-content {
                grid-template-columns: 1fr;
            }

            .section-title h2 {
                font-size: 2rem;
            }

            .story-text {
                text-align: center;
            }
        }
    </style>
</head>
