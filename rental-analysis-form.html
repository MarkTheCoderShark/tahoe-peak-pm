<!-- Rental Analysis Form -->
<form name="rental-analysis" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" class="rental-analysis-form">
    <input type="hidden" name="form-name" value="rental-analysis" />
    <p class="hidden">
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
    </p>
    
    <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required>
    </div>

    <div class="form-group">
        <label for="property-address">Property Address *</label>
        <input type="text" id="property-address" name="property-address" required>
    </div>

    <div class="form-group">
        <label for="property-type">Property Type *</label>
        <select id="property-type" name="property-type" required>
            <option value="">Select Property Type</option>
            <option value="single-family">Single Family Home</option>
            <option value="condo">Condo</option>
            <option value="townhouse">Townhouse</option>
            <option value="multi-family">Multi-Family</option>
        </select>
    </div>

    <div class="form-group">
        <label for="bedrooms">Number of Bedrooms *</label>
        <select id="bedrooms" name="bedrooms" required>
            <option value="">Select Number of Bedrooms</option>
            <option value="1">1 Bedroom</option>
            <option value="2">2 Bedrooms</option>
            <option value="3">3 Bedrooms</option>
            <option value="4">4 Bedrooms</option>
            <option value="5+">5+ Bedrooms</option>
        </select>
    </div>

    <div class="form-group">
        <label for="bathrooms">Number of Bathrooms *</label>
        <select id="bathrooms" name="bathrooms" required>
            <option value="">Select Number of Bathrooms</option>
            <option value="1">1 Bathroom</option>
            <option value="2">2 Bathrooms</option>
            <option value="3">3 Bathrooms</option>
            <option value="4+">4+ Bathrooms</option>
        </select>
    </div>

    <div class="form-group">
        <label for="square-feet">Square Footage</label>
        <input type="number" id="square-feet" name="square-feet">
    </div>

    <div class="form-group">
        <label for="message">Additional Information</label>
        <textarea id="message" name="message" rows="4"></textarea>
    </div>

    <button type="submit" class="submit-button">Get Free Analysis</button>
</form>
