<!--
Example of using PHP cache control with HTML files

To use this approach:
1. Rename this file to have a .php extension
2. Include the cache-version.php file at the top
3. Use the versioned_asset() function for all resource URLs

Example implementation:

<?php include 'cache-version.php'; ?>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example With PHP Cache Control</title>
    
    <!-- Use the versioned_asset() function for all resource URLs -->
    <link rel="stylesheet" href="<?php echo versioned_asset('css/base.css'); ?>">
    <script src="<?php echo versioned_asset('js/main.js'); ?>"></script>
</head>
<body>
    <h1>Example Page with PHP Cache Control</h1>
    <p>This page demonstrates how to use PHP cache control for automatic cache busting.</p>
    
    <!-- Images also benefit from versioning -->
    <img src="<?php echo versioned_asset('images/example.jpg'); ?>" alt="Example Image">
    
    <!-- JavaScript files at the end of the body -->
    <script src="<?php echo versioned_asset('js/other-script.js'); ?>"></script>
</body>
</html>
